<!doctype html>

<html lang="en">
<head>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<meta charset="utf-8">
	<meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

	<title>The Franz Dressing</title>

	<link rel="stylesheet" href="css/styles.css?v=1.0">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.cycle2.min.js"></script>
</head>

<body>
	<div class="content">
		<div class="wrapper">
			<div class="right">
				<div class="dress">
					<div class="header">Funky shirt</div>
					<div class="body">
						<div class="person"></div>
						<div class="dresses">
							<div class="cycle-slideshow"
								data-cycle-fx="none"
								data-cycle-timeout="0"
								data-cycle-prev="#prev"
								data-cycle-next="#next"
								data-cycle-speed="1"
								>
								<img src="img/shirt1.png">
								<img src="img/shirt2.png">
								<img src="img/shirt3.png">
								<img src="img/shirt4.png">
								<img src="img/shirt5.png">
								<img src="img/shirt6.png">
							</div>

							<div class="controls">
								<a href=# id="prev" class="controls-left"></a> 
								<a href=# id="next" class="controls-right"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="left">
				<div class="stats">
					<div class="header">The man</div>
					<div class="body">
						<div class="top">
							<div class="name">
								<div class="name-main">Julian Corrie</div>
								<div class="name-sub">miaouxmiaoux</div>
							</div>
							<div class="lvl">
								<div class="lvl-t">lv</div>
								<div class="lvl-n">33</div>
							</div>
							<div class="gndr"></div>
						</div>
						<div class="skills">
							<div class="item _01">
								<div class="pic julian_skills01"></div>
							</div>
							<div class="item _02">
								<div class="pic julian_skills02"></div>
							</div>
							<div class="item _03">
								<div class="pic julian_skills03"></div>
							</div>
						</div>
						<div class="hp">
							<div class="item heart01"></div>
							<div class="item heart02"></div>
							<div class="item heart03"></div>
							<div class="item heart04"></div>
							<div class="item heart05"></div>
						</div>
					</div>
				</div>
				<div class="snack">
					<div class="bowl">
						<div class="bowl-mnms _01" id="snackBowl01"></div>
						<div class="bowl-mnms _02" id="snackBowl02"></div>
						<div class="bowl-mnms _03" id="snackBowl03"></div>
					</div>
					<div class="bar" id="snackBar">
						<div class="button _04" id="snackButton04"></div>
						<div class="button _03" id="snackButton03"></div>
						<div class="button _02" id="snackButton02"></div>
						<div class="button _01" id="snackButton01"></div>
					</div>
					<div class="header">Snack of choice</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/scripts.js"></script>
</body>
</html>
